---
layout: default
title: Jewelry
---

<div class="grid">
	<div class="unit unit-s-1 unit-m-1-2 unit-l-1-3">
		<h1>Jewelry</h1>
	</div>
	<div class="unit unit-s-1 unit-m-1-2 unit-l-2-3">
		<p>Choose from a selection of handcrafted jewelry</p>
	</div>
</div>

<ul>
	{% for dino in site.pages %}
		{% if dino.category == 'dinosaurs' %}
			<li>
				<a href="{{site.baseurl}}{{dino.url}}">
					<img class="img-flex" src="{{site.baseurl}}/images/{{dino.image}}" alt="" />
					{{dino.title}}
				</a>
			</li>
		{% endif %}
	{% endfor %}
</ul>
