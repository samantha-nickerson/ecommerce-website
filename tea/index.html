<div class="grid">
	<div class="unit unit-s-1 unit-m-1-2 unit-l-1-3">
		<h1>Tea</h1>
	</div>
</div>

<ul>
	{% for tea in site.pages %}
		{% if dino.category == 'dinosaurs' %}
			<li>
				<a href="{{site.baseurl}}{{tea.url}}">
					<img class="img-flex" src="{{site.baseurl}}/images/{{tea.image}}" alt="" />
					{{tea.title}}
				</a>
			</li>
		{% endif %}
	{% endfor %}
</ul>
