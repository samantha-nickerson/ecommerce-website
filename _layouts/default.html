<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>{{page.title}}·The Tea Company</title>
	<meta name="handheldfriendly" content="true">
	<meta name="mobileoptimized" content="240">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,200italic,300italic,400italic' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Cedarville+Cursive' rel='stylesheet' type='text/css'>
	<link href="{{site.baseurl}}/css/common.css" rel="stylesheet">
	<link href="{{site.baseurl}}/css/typography.css" rel="stylesheet">
	<link href="{{site.baseurl}}/css/list-group.css" rel="stylesheet">
	<link href="{{site.baseurl}}/css/media-object.css" rel="stylesheet">
	<link href="{{site.baseurl}}/css/embed.css" rel="stylesheet">
	<link href="{{site.baseurl}}/css/icons.css" rel="stylesheet">
	<link href="{{site.baseurl}}/css/buttons.css" rel="stylesheet">
	<link href="{{site.baseurl}}/css/grid.css" rel="stylesheet">
	<link href="{{site.baseurl}}/css/header.css" rel="stylesheet">
	<link href="{{site.baseurl}}/css/forms.css" rel="stylesheet">
	<link href="{{site.baseurl}}/css/footer.css" rel="stylesheet">
	<link href="{{site.baseurl}}/css/product.css" rel="stylesheet">
	<link href="{{site.baseurl}}/css/promos.css" rel="stylesheet">
	<link href="{{site.baseurl}}/css/product-list-item.css" rel="stylesheet">
	<meta name="description" content="{{page.meta}}"
</head>

<body>

	<header id="top" role="banner">
		<div class="grid masthead">
			<a class="logo-wrapper" href="{{site.baseurl}}/"><img src="{{site.baseurl}}/images/jbd-logo.svg" alt="The Tea Company" class="logo"></a>
		</div>
		
		<nav class="nav grid" role="navigation">
			<a class="unit gutter unit-s-1 unit-m-1-3 unit-l-1-3 {% if page.url == '/about/'%}current{% endif %}" href="{{site.baseurl}}/about/">About</a>
			<a class="unit gutter unit-s-1 unit-m-1-3 unit-l-1-3 {% if page.url contains'/tea/'%}current{% endif %}" href="{{site.baseurl}}/tea/">Tea</a>
			<a class="unit gutter unit-s-1 unit-m-1-3 unit-l-1-3 {% if page.url == '/cart/'%}current{% endif %}" href="{{site.baseurl}}/cart/">Cart</a>
		</nav>
		
		<div class="grid search-background">
			<div class="unit unit-s-1">
				<form method="get" action="{{site.baseurl}}/search/" class="search-wrapper cf" role="search">
					<input type="text" placeholder="Search here..." required>
					<button type="submit">Search</button>
				</form>
			</div>
		</div>
	</header>

	{% if page.showbanner %}
	<div class="banner">
		<h2>{{page.bannertext}}</h2>
	</div>
	{% endif %}

	{{content}}
	
	<footer class="footer" >
		<div class="footer">
		  <div class="social"><a href="#">&#62220;</a></div>
		  <div class="social"><a href="#">&#62217;</a></div>
		  <div class="social"><a href="#">&#62226;</a></div>
		</div>

		<div class="content giga" role="contentinfo">
			<a href="#top">Return to Top</a>
			<p class="micro">© 2013 Samantha Nickerson.</p>
		</div>
	</footer>

</body>
</html>
